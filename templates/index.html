<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibo Meet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('a[href^="#"]').on('click', function(event) {
                var target = $(this.getAttribute('href'));
                if(target.length) {
                    event.preventDefault();
                    $('html, body').stop().animate({
                        scrollTop: target.offset().top
                    }, 1000);
                }
            });
        });
    </script>
    <script>
    let easterEggCount = 0;
    $(document).keydown(function(event) {
        if (event.key === 'e' || event.key === 'E') {
            easterEggCount++;
            if (easterEggCount === 3) {
                window.location.href = "{{ url_for('easter_egg') }}";
                easterEggCount = 0; 
            }
        } else {
            easterEggCount = 0; 
        }
    });
</script>
<script>
    let adminCount = 0;
    $(document).keydown(function(event) {
        if (event.key === 'a' || event.key === 'A') {
            adminCount++;
            if (adminCount === 5) {
                window.location.href = "{{ url_for('admin') }}";
                adminCount = 0; 
            }
        } else {
            adminCount = 0; 
        }
    });
</script>

</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
            <a href="{{ url_for('profile') }}">Profile</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Kibo Meet</h1>
            <p>Empowering the next generation through education.</p>
            <div class="image-slots">
                <img src="{{ url_for('static', filename='pic1.jpg') }}" alt="Image 1">
                <img src="{{ url_for('static', filename='pic2.jpg') }}" alt="Image 2">
                <img src="{{ url_for('static', filename='pic3.jpg') }}" alt="Image 3">
            </div>
        </section>

        <section id="about">
            <h1>About Us</h1>
            <p>Learn more about our mission and values.</p>
            <div class="image-slots">
                <img src="{{ url_for('static', filename='pic4.jpg') }}" alt="Image 4">
                <img src="{{ url_for('static', filename='pic5.jpg') }}" alt="Image 5">
                <img src="{{ url_for('static', filename='pic6.jpg') }}" alt="Image 6">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kibo Meet. All rights reserved.</p>
    </footer>
</body>
</html>
