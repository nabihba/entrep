<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Kibo Meet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile</a>
        </nav>
    </header>

    <main>
        <section>
            <h1>Your Profile</h1>
            <h2>Your Requests</h2>
            {% if contacts %}
            <div class="requests-container">
                {% for key, request in contacts.items() %}
                <div class="request-card">
                    <p><strong>Name:</strong> {{ request.name }}</p>
                    <p><strong>Email:</strong> {{ request.email }}</p>
                    <p><strong>Message:</strong> {{ request.message }}</p>
                    <div class="request-actions">
                        <a href="{{ url_for('update_request', key=key, uid=uid) }}" class="edit-link">Edit</a>
                        <a href="{{ url_for('delete_request', key=key, uid=uid) }}" class="delete-link">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p>No requests found.</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kibo Meet. All rights reserved.</p>
    </footer>
</body>
</html>
