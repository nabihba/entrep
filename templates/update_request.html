<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Request - Kibo Meet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile</a>
        </nav>
    </header>

    <main>
        <section>
            <h1>Update Request</h1>
            <form method="post" action="{{ url_for('update_request', request_id=request['id']) }}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ request['name'] }}" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ request['email'] }}" required><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required>{{ request['message'] }}</textarea><br>
                <input type="submit" value="Update">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kibo Meet. All rights reserved.</p>
    </footer>
</body>
</html>
